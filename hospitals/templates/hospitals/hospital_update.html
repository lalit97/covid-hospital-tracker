<form method="post" action="{% url 'hospital:h_edit' hospital_id %}">
  {% csrf_token %}
  <div style="margin: auto;">
    <div style="float: left;">
      {{ form }}
    </div>
    <div style="float: right;">
      <button type="submit" value="Update" class="btn btn-light">

  </div>
</form>
